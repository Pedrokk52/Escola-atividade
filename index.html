<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emanuel Rego de Barros - Gerenciador de Turmas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header" id="header">
        <h1>Emanuel Rego de Barros</h1>
        <button id="logoutBtn" onclick="logout()" style="display: none;">Sair</button>
    </div>

    <!-- LOGIN SCREEN -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h2>Bem vindo</h2>
            <div class="error-message" id="loginError"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="emailInput" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="passwordInput" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </div>

    <!-- MAIN APPLICATION -->
    <div class="container" id="mainContainer">
        <div class="main-content">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <button class="btn-add" onclick="openNewTurmaModal()">Cadastrar turma</button>
                <h3>Turmas</h3>
                <div id="turmasList"></div>
            </div>

            <!-- CONTENT AREA -->
            <div class="content-area">
                <div class="content-section active" id="emptyState">
                    <p style="text-align: center; color: #999; padding: 40px;">Selecione uma turma para começar</p>
                </div>
                <div class="content-section" id="turmaContent">
                    <h2 id="turmaTitle"></h2>
                    <button class="btn-add" onclick="openNewAtividadeModal()">Cadastrar atividade</button>
                    <div id="atividadesList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: NEW TURMA -->
    <div class="modal" id="newTurmaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova turma</h3>
                <button class="close-btn" onclick="closeNewTurmaModal()">&times;</button>
            </div>
            <p class="modal-text">Informe o nome da turma e confirme para cadastrar.</p>
            <input type="text" class="modal-input" id="turmaNameInput" placeholder="Nome da turma">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeNewTurmaModal()">Cancelar</button>
                <button class="modal-btn modal-btn-save" onclick="saveTurma()">Salvar</button>
            </div>
        </div>
    </div>

    <!-- MODAL: NEW ATIVIDADE -->
    <div class="modal" id="newAtividadeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova atividade</h3>
                <button class="close-btn" onclick="closeNewAtividadeModal()">&times;</button>
            </div>
            <p class="modal-text">Informe a descrição da atividade para a turma selecionada.</p>
            <input type="text" class="modal-input" id="atividadeDescInput" placeholder="Descrição da atividade">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeNewAtividadeModal()">Cancelar</button>
                <button class="modal-btn modal-btn-save" onclick="saveAtividade()">Salvar</button>
            </div>
        </div>
    </div>

    <!-- MODAL: ERROR -->
    <div class="modal error-modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Erro</h3>
                <button class="close-btn" onclick="closeErrorModal()">&times;</button>
            </div>
            <div class="error-box">
                <p id="errorMessage"></p>
            </div>
            <button class="modal-btn modal-btn-ok" onclick="closeErrorModal()">Ok</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
